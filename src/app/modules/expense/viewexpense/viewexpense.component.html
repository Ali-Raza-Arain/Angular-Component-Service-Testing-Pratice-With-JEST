<div class="container">
	<h3 class="mt-3">View Expense</h3>
	<hr>

	<div class="form-wrapper">
		<h4 class="d-flex justify-content-between align-items-center mb-3">
			<span class="text-muted">Expense details</span>
		</h4>
		<ul class="list-group mb-3">
			<li class="list-group-item d-flex justify-content-between lh-condensed">
				<div>
					<h6 class="my-0">Date</h6>
					<small class="text-muted">{{ expense?.expensedate | date: 'd MMM y' }}</small>
				</div>
			</li>
			<li class="list-group-item d-flex justify-content-between lh-condensed">
				<div>
					<h6 class="my-0">Account</h6>
					<small class="text-muted">{{ expense?.expensetype }}</small>
				</div>
			</li>
			<li class="list-group-item d-flex justify-content-between lh-condensed">
				<div>
					<h6 class="my-0">Amount</h6>
					<small class="text-muted">{{ expense?.expenseamt | currency }}</small>
				</div>
			</li>
			<li class="list-group-item d-flex justify-content-between lh-condensed">
				<div>
					<h6 class="my-0">Description</h6>
					<small class="text-muted">{{(expense?.expensedesc) ? expense?.expensedesc : 'No description' }}</small>
				</div>
			</li>
		</ul>
		<button type="button" class="btn btn-dark" (click)="onBack()"><i class="fas fa-arrow-left"></i> Back</button>
	</div>
</div>
